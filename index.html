<!DOCTYPE html>
<html>
<head lang="fr">
    <meta charset="UTF-8">
    <title>2037</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="js/question.js"></script>
</head>
<body>
    <header>
        <h1>Interface 2037</h1>
    </header>
    <section id="askQuestion">
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsePostQuestion" aria-expanded="false" aria-controls="collapsePostQuestion">
            Poser une question !
        </button>
        <div class="collapse" id="collapsePostQuestion">
            <div class="well">
                <input class="textArea" type="text" name="question" id="question">
                <button class="sending" type="button" onclick="sendQuestion()">Envoyer</button>
            </div>
        </div>
    </section>
    <section id="answerQuestion">
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsePostResponse" aria-expanded="false" aria-controls="collapsePostResponse">
            Répondre à une question !
        </button>
        <div class="collapse" id="collapsePostResponse">
            <div class="well">
                ...
            </div>
        </div>
    </section>
    <section id="viewAnswersQuestions">
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseGetResponse" aria-expanded="false" aria-controls="collapseGetResponse">
            Visualiser les réponses aux questions !
        </button>
        <div class="collapse" id="collapseGetResponse">
            <div class="well">
                ...
            </div>
        </div>
    </section>
</body>
</html>
